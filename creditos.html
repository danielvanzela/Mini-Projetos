<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créditos Rolantes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .credits-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .credits-content {
            width: 80%;
            text-align: center;
        }
        h1, h2, p {
            margin: 0.5em 0;
        }
    </style>
</head>
<body>
    <div class="credits-container">
        <marquee class="credits-content" direction="up" scrollamount="2" behavior="scroll">
            <h1>Nome do Filme</h1>
            <h2>Elenco Principal</h2>
            <p>Ator Principal</p>
            <p>Atriz Principal</p>
            <h2>Direção</h2>
            <p>Diretor</p>
            <h2>Produção</h2>
            <p>Produtor</p>
            <h2>Roteiro</h2>
            <p>Roteirista</p>
            <h2>Trilha Sonora</h2>
            <p>Compositor</p>
            <h2>Agradecimentos Especiais</h2>
            <p>Pessoa 1</p>
            <p>Pessoa 2</p>
            <!-- Adicione mais seções e créditos conforme necessário -->
        </marquee>
    </div>
</body>
</html>
