<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutas Favoritas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Selecione um nome:</h1>
        <select id="nomes" onchange="mostrarFruta()">
                <option value="João">João</option>
                <option value="Maria">Maria</option>
                <option value="Pedro">Pedro</option>
                <option value="Ana">Ana</option>
            </select>
        <h2 id="fruta"></h2>
    </div>

    <script>
        function mostrarFruta() {
            var select = document.getElementById("nomes");
            var nomeSelecionado = select.options[select.selectedIndex].value;
            var fruta;

            switch (nomeSelecionado) {
                case "João":
                    fruta = "Maçã";
                    break;
                case "Maria":
                    fruta = "Banana";
                    break;
                case "Pedro":
                    fruta = "Uva";
                    break;
                case "Ana":
                    fruta = "Morango";
                    break;
                default:
                    fruta = "Nenhuma fruta selecionada";
            }

            document.getElementById("fruta").textContent = "Fruta favorita: " + fruta;
        }
    </script>
</body>

</html>
